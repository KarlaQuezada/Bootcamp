<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Breed</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mickey</td>
                <td>2</td>
                <td>Mini french poodle</td>
            </tr>
            <tr>
                <td>Luneta</td>
                <td>1</td>
                <td>Chihuahua</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
